name: Deployment

concurrency: production

on:
  push:
    branches:
      - main
      
permissions:
  contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
      - name: Build
        run: npm run build
        working-directory: "$HOME/Customer_Intervention_React_Application"
        
      - name: Deploy          
        run: 
          echo "$HOME/Customer_Intervention_React_Application/build/*" >> $GITHUB_PATH
          scp -r $GITHUB_PATH ubuntu@138.197.140.201:/var/www/mobile.monichan.com/html
